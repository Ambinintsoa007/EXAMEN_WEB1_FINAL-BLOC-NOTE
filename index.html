<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bloc Note</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <nav class="sidebar">
    <ul>
      <li> <span><img src="assets/night/download-solid.svg" width="15" height="15" alt=""></span> Enregistrer</li>
      <li> <span><img src="assets/night/moon-solid.svg" width="15" height="15" alt=""></span> dark/light</li>
      <li> <span><img src="assets/night/trash-solid.svg" width="15" height="15" alt=""></span> Corbeil</li>
      <li> <span><img src="assets/night/star-solid.svg" width="15" height="15" alt=""></span> Favoris</li>
    </ul>
  </nav>
  <header>
    <div class="menu-icon">☰</div>
    <div class="logo-space">
        <img src="assets/download-solid.svg" width="30" height="30" alt="">
    </div>
    <input type="search" class="search-bar" placeholder="rechercher dans les notes" aria-label="Rechercher dans les notes">
    <div class="settings-icon">
        <img src="assets/gear-solid.svg" alt="setting icon" height="30" width="30">
    </div>
    <div class="settings-menu" role="menu">
      <div data-option="text-size" role="menuitem">Taille du texte: <span> moyenne </span></div>
      <div data-option="text-size-small" role="menuitem">Taille du texte: <span> petit </span></div>
      <div data-option="sort" role="menuitem">Trier: <span> par date de création </span></div>
      <div data-option="display" role="menuitem">Affichage: <span> liste </span></div>
    </div>
  </header>
  <main class="note-list"></main>
  <button class="add-note" aria-label="Ajouter une note">+</button>
  <div class="illustration" aria-hidden="true"></div>
  <script src="script.js"></script>
</body>
</html>
